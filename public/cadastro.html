<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/cadastro.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="cab">
            <img class="logo" src="../assets/logo.png" alt="">
        </div>

        <div id="form">
            <form id="formCadastro" class="center">
                <div class="inpput">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="Nome" name="nome" class="inputTag" required>
                    <hr>
                </div>
                <br>

                <div class="inpput">
                    <label for="cadastro">Celular:</label><br>
                    <input type="number" id="Celular" name="cadastro" class="inputTag" required>
                    <hr>
                </div>
                <br>

                <div class="inpput">
                    <label for="cadastro">Email:</label><br>
                    <input type="text" id="Email" name="cadastro" class="inputTag" required>
                    <hr>
                </div>
                <br>

                <div class="inpput">
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="Senha" name="senha" class="inputTag" required>
                    <hr>
                </div>
                <br>

                <div class="inpput">
                    <label for="senha">Confirmar Senha:</label><br>
                    <input type="password" id="CSenha" name="senha" class="inputTag" required>
                    <hr>
                </div>
                <br>



                <button type="button" onclick="enviarCadastro()" id="cadastroButton">Cadastrar</button>

            </form>
        </div>

    </main>
    <footer>
        <p>Todos os direitos reservados a equipe GitTrens Â©</p>
    </footer>
</body>

</html>
